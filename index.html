    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8A2BE2', // Blue Violet
              'brand-secondary': '#4B0082', // Indigo
              'background-dark': '#121212',
              'background-light': '#1E1E1E',
              'background-lighter': '#2A2A2A',
              'text-primary': '#E0E0E0',
              'text-secondary': '#B0B0B0',
              'neon-fuchsia': '#D946EF',
              'neon-cyan': '#22D3EE',
            },
            boxShadow: {
              'neon-violet': '0 0 5px rgba(138, 43, 226, 0.8), 0 0 10px rgba(138, 43, 226, 0.6), 0 0 20px rgba(138, 43, 226, 0.4), 0 0 40px rgba(138, 43, 226, 0.2)',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px #8A2BE2)', opacity: '0.8' },
                '50%': { filter: 'drop-shadow(0 0 8px #8A2BE2)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* === Glass core (tiny, framework‑agnostic) ============================ */
      :root{
        /* tweak these to taste */
        --glass-bg-rgb: 18,18,21;      /* dark surface behind the blur */
        --glass-alpha: .28;            /* transparency */
        --glass-blur: 18px;            /* blur radius */
        --neon-a: 255,0,200;           /* pink */
        --neon-b: 0,229,255;           /* cyan */
      }
      .glass{ 
        background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
        backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        border: 1px solid rgba(255,255,255,.15);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
        border-radius: 16px;
      }
      /* neon border that doesn’t fill the inside (pure CSS, no images) */
      .neon{ position: relative; }
      .neon::before{
        content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
        background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude; /* punch the middle out */
        pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
      }
      /* intensity presets */
      .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
      .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }
      .muted{color:#A9B1D6}
      
      /* === App Specific & Merged styles === */
      body {
        margin:0;
        min-height:100dvh;
        color:#F5F5F7;
        background:radial-gradient(1200px 600px at 10% -10%, #1e293b 0%, #0b0e11 60%),
        url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?q=80&w=1600&auto=format&fit=crop') center/cover fixed; 
        background-blend-mode:overlay; 
        font:16px/1.6 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', system-ui, sans-serif;
      }
      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .loader {
        border: 2px solid rgba(245, 245, 247, 0.2); /* Adjusted to match new body color */
        border-top: 2px solid #8A2BE2; /* brand-primary */
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(18, 18, 18, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(138, 43, 226, 0.4);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(138, 43, 226, 0.6);
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(138, 43, 226, 0.4) rgba(18, 18, 18, 0.1);
      }
    </style>
