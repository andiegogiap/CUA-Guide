<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://andiegogiap.com/assets/favicon.ico" sizes="any">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUA Engine Interactive Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8A2BE2', // Blue Violet
              'brand-secondary': '#4B0082', // Indigo
              'background-dark': '#121212',
              'background-light': '#1E1E1E',
              'background-lighter': '#2A2A2A',
              'text-primary': '#E0E0E0',
              'text-secondary': '#B0B0B0',
              'neon-fuchsia': '#D946EF',
              'neon-cyan': '#22D3EE',
            },
            boxShadow: {
              'neon-violet': '0 0 5px rgba(138, 43, 226, 0.8), 0 0 10px rgba(138, 43, 226, 0.6), 0 0 20px rgba(138, 43, 226, 0.4), 0 0 40px rgba(138, 43, 226, 0.2)',
            },
            animation: {
              'pulse-glow': 'pulse-glow 2s infinite ease-in-out',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px #8A2BE2)', opacity: '0.8' },
                '50%': { filter: 'drop-shadow(0 0 8px #8A2BE2)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #121212; /* background-dark */
        color: #E0E0E0; /* text-primary */
        min-height: 100vh;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(42, 42, 42, 0.5)" stroke-width="1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grid)" /></svg>');
      }
      .font-roboto-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .loader {
        border: 2px solid rgba(224, 224, 224, 0.2); /* text-primary with alpha */
        border-top: 2px solid #8A2BE2; /* brand-primary */
        border-radius: 50%;
        width: 16px;
        height: 16px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .glass-card {
        background-color: rgba(18, 18, 18, 0.7); /* background-dark with alpha */
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(138, 43, 226, 0.4); /* brand-primary with alpha */
        border-radius: 0.75rem; /* 12px */
        box-shadow: 0 8px 32px 0 rgba(138, 43, 226, 0.1);
        transition: all 0.3s ease-in-out;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(18, 18, 18, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(138, 43, 226, 0.4);
        border-radius: 10px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(138, 43, 226, 0.6);
      }
      /* For Firefox */
      html {
        scrollbar-width: thin;
        scrollbar-color: rgba(138, 43, 226, 0.4) rgba(18, 18, 18, 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
